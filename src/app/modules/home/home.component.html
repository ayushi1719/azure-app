<p-table [value]="products">
    <ng-template pTemplate="header">
        <tr>
            <th> Code </th>
            <th> Name </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td> {{product.code}} </td>
            <td> {{product.name}} </td>
        </tr>
    </ng-template>
</p-table>
